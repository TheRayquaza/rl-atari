name: deep_qlearning_stacking
type: deep_qlearning_stacking
epsilon: 1.0
epsilon_start: 1.0
epsilon_end: 0.02
epsilon_decay: 100000
gamma: 0.99
initialization: kaiming
loss: smooth_l1
optimizer:
  optimizer: adam
  weight_decay: 0.0
  learning_rate: 0.0001
batch_size: 32
target_update_freq: 1000
buffer_size: 20000
model: v2
reward_clipping: true
